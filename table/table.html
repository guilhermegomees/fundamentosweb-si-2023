<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        .tabela {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        .tabela th {
            background-color: #ddd;
            padding: 8px;
        }

        .tabela td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .tabela tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table class="tabela">
        <thead>
            <tr>
                <th>title</th>
                <th>title</th>
                <th>title</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>descript</td>
                <td>descript</td>
                <td>descript</td>
            </tr>
            <tr>
                <td>descript</td>
                <td>descript</td>
                <td>descript</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
